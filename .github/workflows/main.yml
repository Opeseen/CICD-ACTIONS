name: StudentGradeActions
on: workflow_dispatch
jobs:
  Run-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: MVN TEST
        run: mvn test

      - name: Checkstyle Analysis
        run: mvn checkstyle:checkstyle